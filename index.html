    <button>Hi!</button>

<script>

    const body = document.querySelector('body');
    var moves = [];

    var rock = document.createElement('button');
    rock.textContent = "rock";
    rock.classList.add('move');
    moves.push(rock);

    var paper = document.createElement('button');
    paper.textContent = "paper";
    paper.classList.add('move');
    moves.push(paper);

    var scissors = document.createElement('button');
    scissors.textContent = "scissors";
    scissors.classList.add('move');
    moves.push(scissors);

    moves.forEach(move => {
        body.appendChild(move);
        move.addEventListener('click', () => {
            playerHand = move.textContent.toUpperCase();
            playGame();
        })
    })







    let compHand, playerHand;
    let compWins = 0;
    let playerWins = 0;

    function draw() {
        return (Math.floor(Math.random() * 3));
    }

    function computerPlay() {
        switch (draw()) {
            case 0:
                compHand = "ROCK";
                break;
            case 1:
                compHand = "PAPER";
                break;
            case 2:
                compHand = "SCISSORS";
                break;
            default:
                alert("Strange error");
                break;
        }
        return compHand;
    }

    function playGame() {
        let tied = true;
        while (tied === true) {
            computerPlay();

            if (playerHand === compHand) {
                alert("tied!");
                tied = true;
            } else {
                tied = false;
            }
        }
        alert("Player threw " + playerHand + "! Computer threw " + compHand + "!");
        // 0 > 2 , 2 > 1, 1 > 0
        switch (playerHand) {
            case "ROCK": //player rock
                switch (compHand) {
                    case "PAPER":
                        alert("Computer wins!");
                        ++compWins;
                        return compWins;
                    case "SCISSORS":
                        alert("Player wins!");
                        ++playerWins;
                        return playerWins;
                }
                break;
            case "PAPER": //player paper
                switch (compHand) {
                    case "ROCK":
                        alert("Player wins!");
                        ++playerWins;
                        return playerWins;
                    case "SCISSORS":
                        alert("Computer wins!");
                        ++compWins;
                        return compWins;
                }
                //
                break;
            case "SCISSORS": //player scissors
                switch (compHand) {
                    case "ROCK":
                        alert("Computer wins!");
                        ++compWins;
                        return compWins;
                    case "PAPER":
                        alert("Player wins!");
                        ++playerWins;
                        return playerWins;
                }
                //
                break;
        }
    }
